<!DOCTYPE html>
<html>
<head>
<title>Add to Playlist</title>

<script src="https://ssl.p.jwpcdn.com/player/v/7.8.1/jwplayer.js"></script>
<script> jwplayer.key = "ftjvkP4Hyf7gB3Y/mnYza01fCLcz36eSFagTl5+SZkk=";</script>
<style type="text/css">
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}
a {
    color:#000000;
}
ul,li {
    list-style:none;
}
</style>
<script type="text/javascript">
   var url = function(videoUrl, videoThumb, videoTitle, videoDesc){
              url = window.location.href;
              url = url.split('?source=');
              url = url[1];
              videoUrl = url[1];
              alert(url);
    var playlist = jwplayer().getPlaylist();
    var newItem = {
        file: url,
        image: videoThumb,
        title: videoTitle,
        description: videoDesc
    };
    if(jwplayer().getState() != "PLAYING"){
        playlist.push(newItem);
        jwplayer().load(playlist);
    } else {
        playlist.push(newItem);
        var curpos = jwplayer().getPosition();
        jwplayer().onPlaylist(function(){
            jwplayer().seek(curpos);
        });
        jwplayer().load(playlist).onPlaylist(function(){
            jwplayer().seek(curpos);
        });
    }
}
</script>
</head>
<body>
<div id="myElement"></div>
<script>
jwplayer("myElement").setup({
      playlist: [{
        file: "videoUrl",
        image: "http://assets-jp.jwpsrv.com/thumbs/3XnJSIm4-640.jpg",

      },{

      },{

      }],

      }
    });
