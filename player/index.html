<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- JW Player Builds -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="mousetrap.min.js" charset="utf-8"></script>
	
    <script src="https://ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
<script> jwplayer.key = 'ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc='; </script>
</head>
<body>
<header></header>
<center>
<div id="video"  controls>Loading Player...</div>   
</center>

<script type='text/javascript'>    
var playerInstance = jwplayer("video");
playerInstance.setup({
 sources: [{
        file: "https://d1r94zrwa3gnlo.cloudfront.net/livestore103/stream/hls/290/290.m3u8",
        image: "http://assets-jp.jwpsrv.com/thumbs/3XnJSIm4-640.jpg",
        title: "Sintel Trailer",
        description: "Sintel is a fantasy CGI movie from the Blender Open Movie Project."
}],
    autostart: true,
    mute: true,
    controls: true,
    aspectratio: "16:9",
    stretching: "exactfit",      //uniform|fill|exactfit|bestfit|none
    primary:"flash",
    repeat: true,
    height: '480',
    width: '840',
      listbar: {
        position: "right",
        size: 280
      }
          });

var url = window.location.href;
url = url.split('?source=');
	url = url[1]
	alert(url);
playlist = { file: url };
jwplayer().load(playlist);
jwplayer().play(true);

function loadVideo(url,myImage) { 
    jwplayer().load([{
      file: url,
      image: myImage
    }]);
    jwplayer().play();
  };

	
</body>
</html>
